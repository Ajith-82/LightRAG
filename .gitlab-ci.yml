# Docker Integration Tests
test-docker:
  stage: test
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  needs:
    - build-docker
  script:
    - echo "üê≥ Testing Docker integration..."

    # Test development compose
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - |
      cat > .env << EOF
      NODE_ENV=test
      DEBUG=false
      EOF

    # Create modified compose file
    - sed "s|lightrag:latest|$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA|g" docker-compose.yml > docker-compose.test.yml
    - docker-compose -f docker-compose.test.yml up -d --wait
    - sleep 30

    # Health checks
    - curl -f http://localhost:9621/health || exit 1

    # Cleanup
    - docker-compose -f docker-compose.test.yml down

    - echo "‚úÖ Docker integration tests passed"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

# Coverage Analysis
coverage-analysis:
  stage: test
  needs:
    - test-unit-py310
    - test-unit-py311
    - test-integration
    - test-api
    - test-storage
    - test-core
  script:
    - pip install coverage[toml]
    - echo "üìä Analyzing test coverage..."

    # Combine all coverage reports
    - coverage combine coverage-*.xml || true
    - coverage report --show-missing
    - coverage html

    # Check coverage threshold
    - coverage report --fail-under=$COVERAGE_THRESHOLD

    - echo "‚úÖ Coverage analysis completed"
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    paths:
      - htmlcov/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 week

# ==================== SECURITY STAGE ====================

security-scan:
  stage: security
  image: aquasec/trivy:latest
  script:
    - echo "üîí Running security scans..."

    # Filesystem scan
    - trivy fs --format template --template "@contrib/gitlab.tpl" -o trivy-fs-report.json .

    # Config scan
    - trivy config --format template --template "@contrib/gitlab.tpl" -o trivy-config-report.json .

    - echo "‚úÖ Security scans completed"
  artifacts:
    reports:
      dependency_scanning: trivy-fs-report.json
      container_scanning: trivy-config-report.json
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

dependency-scan:
  stage: security
  script:
    - pip install safety pip-audit
    - echo "üîç Scanning dependencies for vulnerabilities..."

    # Safety scan
    - safety check --json --output safety-report.json || true

    # pip-audit scan
    - pip-audit --format=json --output=pip-audit-report.json || true

    - echo "‚úÖ Dependency scan completed"
  artifacts:
    reports:
      dependency_scanning: safety-report.json
    paths:
      - safety-report.json
      - pip-audit-report.json
    expire_in: 1 week

secrets-scan:
  stage: security
  image: trufflesecurity/trufflehog:latest
  script:
    - echo "üîê Scanning for secrets..."
    - trufflehog filesystem . --json > trufflehog-report.json || true
    - echo "‚úÖ Secrets scan completed"
  artifacts:
    paths:
      - trufflehog-report.json
    expire_in: 1 week
  allow_failure: true

# ==================== DEPLOYMENT STAGE ====================

deploy-staging:
  stage: deploy
  image: alpine:latest
  environment:
    name: staging
    url: https://staging.lightrag.example.com
  before_script:
    - apk add --no-cache curl bash
  script:
    - echo "üöÄ Deploying to staging..."

    # Deploy using deployment script
    - chmod +x scripts/deploy/deploy-docker.sh
    - export ENVIRONMENT=staging
    - export IMAGE_TAG=$CI_COMMIT_SHA
    - export REGISTRY=$CI_REGISTRY
    - export IMAGE_NAME=$CI_PROJECT_PATH
    - scripts/deploy/deploy-docker.sh

    # Health check
    - sleep 30
    - curl -f $CI_ENVIRONMENT_URL/health || exit 1

    - echo "‚úÖ Staging deployment completed"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - build-docker
    - coverage-analysis

deploy-production:
  stage: deploy
  image: alpine:latest
  environment:
    name: production
    url: https://lightrag.example.com
  before_script:
    - apk add --no-cache curl bash
  script:
    - echo "üöÄ Deploying to production..."

    # Deploy using deployment script
    - chmod +x scripts/deploy/deploy-docker.sh
    - export ENVIRONMENT=production
    - export IMAGE_TAG=$CI_COMMIT_SHA
    - export REGISTRY=$CI_REGISTRY
    - export IMAGE_NAME=$CI_PROJECT_PATH
    - scripts/deploy/deploy-docker.sh

    # Health check
    - sleep 60
    - curl -f $CI_ENVIRONMENT_URL/health || exit 1
    - curl -f $CI_ENVIRONMENT_URL/api/health || exit 1

    - echo "‚úÖ Production deployment completed"
  rules:
    - if: $CI_COMMIT_TAG
  when: manual
  needs:
    - build-docker
    - coverage-analysis
    - security-scan

deploy-k8s:
  stage: deploy
  image: bitnami/kubectl:latest
  environment:
    name: kubernetes
  script:
    - echo "‚ò∏Ô∏è Deploying to Kubernetes..."

    # Configure kubectl
    - echo "$KUBECONFIG_CONTENT" | base64 -d > ~/.kube/config

    # Deploy using K8s script
    - chmod +x scripts/deploy/deploy-k8s.sh
    - export ENVIRONMENT=production
    - export IMAGE_TAG=$CI_COMMIT_SHA
    - export REGISTRY=$CI_REGISTRY
    - export IMAGE_NAME=$CI_PROJECT_PATH
    - export NAMESPACE=lightrag-production
    - scripts/deploy/deploy-k8s.sh

    # Verify deployment
    - kubectl rollout status deployment/lightrag -n lightrag-production --timeout=300s

    - echo "‚úÖ Kubernetes deployment completed"
  rules:
    - if: $CI_COMMIT_TAG
  when: manual
  needs:
    - build-docker
    - coverage-analysis

# ==================== NOTIFICATION STAGE ====================

notify-success:
  stage: notify
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "üì¢ Sending success notification..."
    - |
      if [[ -n "$SLACK_WEBHOOK_URL" ]]; then
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"‚úÖ LightRAG pipeline succeeded for $CI_COMMIT_REF_NAME ($CI_COMMIT_SHORT_SHA)\"}" \
          $SLACK_WEBHOOK_URL
      fi
    - echo "‚úÖ Notifications sent"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  when: on_success

notify-failure:
  stage: notify
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "üì¢ Sending failure notification..."
    - |
      if [[ -n "$SLACK_WEBHOOK_URL" ]]; then
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"‚ùå LightRAG pipeline failed for $CI_COMMIT_REF_NAME ($CI_COMMIT_SHORT_SHA)\"}" \
          $SLACK_WEBHOOK_URL
      fi
    - echo "‚úÖ Failure notifications sent"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  when: on_failure

# ==================== RELEASE AUTOMATION ====================

release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "üè∑Ô∏è Creating GitLab release..."
  release:
    tag_name: $CI_COMMIT_TAG
    name: 'LightRAG $CI_COMMIT_TAG'
    description: |
      Release $CI_COMMIT_TAG of LightRAG

      ## Installation

      ```bash
      pip install lightrag-hku==${CI_COMMIT_TAG#v}
      ```

      ## Docker

      ```bash
      docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
      ```
    assets:
      links:
        - name: 'Docker Image'
          url: '$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG'
        - name: 'Coverage Report'
          url: '$CI_JOB_URL/artifacts/file/htmlcov/index.html'
  rules:
    - if: $CI_COMMIT_TAG

